
# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk11
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=vtd-admob-sdk.aar" #com-atifqamar-customtoast.aar
  - mvn install:install-file $FILE -DgroupId=com.github.vtd-admob-sdk -DartifactId=AdmobLib -Dversion=0.0.1 -Dpackaging=aar -DgeneratePom=true